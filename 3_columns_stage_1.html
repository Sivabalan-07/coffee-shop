<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navContainer">
      <nav class="navBar">
        <div class="navBody">
          <figure class="logoImage"></figure>
          <ul class="navLinks"></ul>
        </div>
      </nav>
    </div>

    <div class="heroContainer">
      <div class="heroSection">
        <div class="heroBody">
          <div class="heroJumbotron"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="ourMenuContainer">
      <div class="ourMenu">
        <div class="ourMenuBody">
          <figure class="ourMenuImage"></figure>
          <div class="ourMenuJumbotron"></div>
        </div>
      </div>
    </section>

    <section class="facilityContainer">
      <div class="facility">
        <div class="headingBody"></div>
        <div class="facilityBody">
          <div class="facilityCard"></div>
          <div class="facilityCard"></div>
          <div class="facilityCard"></div>
          <div class="facilityCard"></div>
        </div>
      </div>
    </section>

    <section class="popularContainer">
      <div class="popular">
        <div class="headingBody"></div>
        <div class="popularBody">
          <div class="popularCard"></div>
          <div class="popularCard"></div>
          <div class="popularCard"></div>
          <div class="popularCard"></div>
          <div class="popularCard"></div>
          <div class="popularCard"></div>
        </div>
      </div>
    </section>

    <section class="galleryContainer">
      <div class="gallery">
        <div class="headingBody"></div>
        <div class="galleryBody">
          <div class="galleryCard"></div>
          <div class="galleryCard"></div>
          <div class="galleryCard"></div>
          <div class="galleryCard"></div>
          <div class="galleryCard"></div>
          <div class="galleryCard"></div>
        </div>
      </div>
    </section>

    <section class="teamContainer">
      <div class="team">
        <div class="headingBody"></div>
        <div class="teamBody">
          <div class="teamCard"></div>
          <div class="teamCard"></div>
          <div class="teamCard"></div>
          <div class="teamCard"></div>
          <div class="teamCard"></div>
          <div class="teamCard"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="contactContainer">
      <div class="contact">
        <div class="headingBody"></div>
        <div class="formBody">
          <figure class="formImage"></figure>
          <div class="formBlock"></div>
        </div>
      </div>
    </div>

    <div class="contactIconsContainer">
      <div class="contactIcons">
        <div class="iconsBody">
          <div class="IconsCard"></div>
          <div class="IconsCard"></div>
          <div class="IconsCard"></div>
          <div class="IconsCard"></div>
        </div>
        <div class="copyrightBody">
          <div class="copyright"></div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
