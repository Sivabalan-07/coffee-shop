<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navContainer">
      <nav class="navBar"></nav>
    </div>

    <div class="heroContainer">
      <div class="heroSection"></div>
    </div>
  </header>

  <main>
    <section class="ourMenuContainer">
      <div class="ourMenu"></div>
    </section>

    <section class="facilityContainer">
      <div class="facility"></div>
    </section>

    <section class="popularContainer">
      <div class="popular"></div>
    </section>

    <section class="galleryContainer">
      <div class="gallery"></div>
    </section>

    <section class="teamContainer">
      <div class="team"></div>
    </section>
  </main>

  <footer>
    <div class="contactContainer">
      <div class="contact"></div>
    </div>

    <div class="contactIconsContainer">
      <div class="contactIcons"></div>
    </div>
  </footer>
</body>

</html>
